<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Citas</title>
    <link rel="stylesheet" href="../Modales/modales.css">
</head>
<body>
    
     <!-- Modal -->
     <div id="modalBusquedaCitas" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Búsqueda de Citas</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group d-flex justify-content-between">
                        <div></div> <!-- Espacio vacío a la izquierda -->
                        <span id="fechacita" class="text-right"></span>
                    </div>
                    
                    
                      <!-- Filtros -->
                <form>
                    <div class="form-row">
                        <div class="grupos-busqueda">

                            <!-- Búsqueda de médicos -->
                            <div class="busqueda-medicos">
                                <label>Búsqueda de médicos:</label>
                                <div class="radio-group">
                                    <label>
                                        <input type="radio" name="busquedaMedicos" value="todos" checked onclick="disableMedicoFields()"> Todos
                                    </label>
                                    <label>
                                        <input type="radio" name="busquedaMedicos" value="unMedico" onclick="enableMedicoFields()"> Un médico
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="codigoMedico">Código médico:</label>
                                    <input type="text" id="codigoMedico" name="codigoMedico" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="especialidad">Especialidad:</label>
                                    <input type="text" id="especialidad" name="especialidad" disabled>
                                </div>
                            </div>
                        
                            <!-- Búsqueda de pacientes -->
                            <div class="busqueda-pacientes">
                                <label>Búsqueda de pacientes:</label>
                                <div class="radio-group">
                                    <label>
                                        <input type="radio" name="busquedaPacientes" value="todos" checked onclick="disablePacienteFields()"> Todos
                                    </label>
                                    <label>
                                        <input type="radio" name="busquedaPacientes" value="apellidosNombres" onclick="enablePacienteFields()"> Apellidos y nombres
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="apellidosNombres">Apellidos y nombres:</label>
                                    <input type="text" id="apellidosNombres" name="apellidosNombres" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
              
                <!-- Tabla -->
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Día</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Médico</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Filas dinámicas -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-accept" onclick="selectRow()">Seleccionar</button>
                <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="../js/buscarCita.js"></script>    
    <script src="../js/fecha.js"></script> 

    <script src="../Modales/datospaciente.js"></script>
</body>
</html>
