<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Orden</title>
    <link rel="stylesheet" href="../Modales/modales.css">
</head>
<body>
    <button id="openModalBtn">Abrir Modal</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ESTADO DE ORDEN</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="nroOrden">Nro. Orden</label>
                        <input type="text" id="nroOrden" name="nroOrden">
                    </div>
                    <div class="form-group">
                        <label for="cliente">Cliente</label>
                        <input type="text" id="cliente" name="cliente">
                    </div>
                    <div class="form-group">
                        <label for="moneda">Moneda</label>
                        <input type="text" id="moneda" name="moneda">
                    </div>
                    <div class="radio-group estado-pedido">
                        <label><input type="radio" name="estadoPedido" value="registrado"> REGISTRADO</label>
                        <label><input type="radio" name="estadoPedido" value="pendiente" checked> PENDIENTE</label>
                        <label><input type="radio" name="estadoPedido" value="terminado"> TERMINADO</label>
                        <label><input type="radio" name="estadoPedido" value="anulado"> ANULADO</label>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-accept">Aceptar</button>
                <button class="btn-cancel">Regresar</button>
            </div>
        </div>
    </div>

    <script src="../Modales/datospaciente.js"></script>
</body>
</html>
